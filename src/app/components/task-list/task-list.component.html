<h2>Lista de Tareas</h2>

<input [(ngModel)]="newTask" placeholder="Nueva tarea">
<button (click)="agregarTarea()">Agregar</button>

<div style="margin: 10px 0;">
  <button (click)="setFiltro('todas')">Mostrar todas</button>
  <button (click)="setFiltro('completadas')">Completadas</button>
  <button (click)="setFiltro('pendientes')">Pendientes</button>
</div>

<ul>
  <li *ngFor="let task of filteredTasks">
    <input type="checkbox" [checked]="task.completed" (change)="cambiarEstado(task)">
    <span [style.text-decoration]="task.completed ? 'line-through' : 'none'">
      {{ task.name }}
    </span>
    <button (click)="eliminarTarea(task._id!)">Eliminar</button>
  </li>
</ul>
